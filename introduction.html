<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="custom/style.css">

	<script type="text/javascript" src="lib/fullPage/jquery.fullPage.js"></script>

	</ul>
	<div id="fullpage">
	    <div class="section block">
	    	<div class="centered">
	    		<h1>Some section</h1>
	    	</div>
	    </div>
	    <div class="section">Some section</div>
